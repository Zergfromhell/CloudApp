spring:
  cloud:
    config:
      uri:
        http://config-server:8888
      fail-fast: true
      enabled: true
      retry:
        max-attempts: 20
    consul:
      discovery:
        prefer-ip-address: true
      host: consul
      port: 8500
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh